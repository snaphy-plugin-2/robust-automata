<div >
    <div class="block">
        <div class="block-header">
            <h3 class="block-title">Save Data</h3>
        </div>
        <div class="block-content block-content-full">
            <div class="">

            </div>
            <form name="schema.form" ng-validate="schema.validations" novalidate  class="form-horizontal">
                <form name="schema.form"  ng-validate="schema.validations" novalidate  class="form-horizontal">
                    <!-- Danger Alert -->
                    <div ng-show="schema.errorMessage.length" class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h3 class="font-w300 push-15">Error</h3>
                        <p>{{schema.errorMessage}}</p>
                    </div>
                    <!--Add container class and style related to this..-->
                    <div ng-class="container.class" ng-style="container.style" ng-repeat="container in schema.container">
                        <formly-form   model="saveFormData" fields="container.schema" ></formly-form>
                    </div>
                </form>
            </form>
        </div>

        <div style="margin-top:20px; clear: both;" class="block-content block-content-mini block-content-full border-t" >
            <div class="row">
                <div class="col-xs-3">
                    <button
                        class="btn btn-sm btn-default"
                        type="button"
                        ng-click="goToParentState()">
                        Go back
                    </button>
                    <button class="btn btn-sm btn-default"  type="button" ng-click="resetSavedForm(schema.form)">Reset data</button>
                </div>
                <div class="col-xs-9 text-right">
                    <!-- ng-disabled removed as of now  ng-disabled="!enableButton(schema.form)"-->
                    <button

                        type="submit"
                        class="btn btn-sm btn-default"
                        ng-click="saveForm(schema, schema.form, saveFormData, true)">
                            <i class="fa fa-save"></i>
                            Save
                    </button>
                   <!-- <button

                        type="submit"
                        class="btn btn-sm bg-primary-dark"
                        style="color:#fff;"
                        ng-click="saveForm(schema, schema.form, saveFormData, false)" >
                        <i class="fa fa-save"></i>
                        Save and add another
                    </button>-->
                </div>
            </div>
        </div>

    </div>
</div>
