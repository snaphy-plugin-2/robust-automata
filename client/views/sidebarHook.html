<ul ng-controller="robustAutomataControl" class="nav-main">
    <li class="nav-main-heading"><span class="sidebar-mini-hide">Data Console</span></li>
    <li ng-if="!isGroup">
        <a snaphy-load-nav class="nav-submenu" ng-click="scroll()" style="cursor:pointer;"><i
                class="si si-bar-chart"></i><span class="sidebar-mini-hide">Manage Data</span></a>
        <ul>
            <li ng-repeat="state in databasesList">

                <a ui-sref="{{state}}">{{state | camelCaseToSpaces}}</a>
            </li>
        </ul>
    </li>
    <li ng-if="isGroup" ng-repeat="(groupName, groupItems) in groups">
        <a snaphy-load-nav class="nav-submenu" ng-click="scroll()" style="cursor:pointer;"><i
                class="si si-bar-chart"></i><span class="sidebar-mini-hide">{{groupName}}</span></a>
        <ul>
            <li ng-if="!HIDDEN_MODELS[state]" ui-sref-active="active" ng-repeat="state in groupItems">

                <a id="{{state}}" class="stateHolder" ui-sref="{{state}}">{{state | camelCaseToSpaces}}</a>
            </li>
        </ul>
    </li>
</ul>
